        <!-- This code is taken from http://twitter.github.com/bootstrap/examples/hero.html -->

        <div class="container">
             
            <div class="row-fluid">
                <div class="span12">
                    <form class="form-horizontal">
                        
                      <fieldset>
                        <legend>minimal example</legend>
                   
                         <div class="form-group">
                          <label for="inputSearch" class="col-lg-2 control-label">Suche</label>
                          <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputSearch" name="search" placeholder="feed me ..." data-on="keyup" />
                          </div>
                        </div>
                             
                        <div class="form-group">
                          <label for="inputEmail" class="col-lg-2 control-label">Emails</label>
                          <div class="col-lg-10">
                            <input type="text" class="form-control" id="inputEmail" data-name="email" placeholder="dfsd@sd.de,dsds@dfd.de" data-on="keyup" />
                          </div>
                        </div>
                        
                        <div class="form-group">
                          <label for="select" class="col-lg-2 control-label">Selects</label>
                          <div class="col-lg-10">
                            <select class="form-control" id="select" name="number" data-on="change" data-value="&quot;20&quot;">
                                <option>none</option>
                                <option>200 ms</option>
                                <option>800 ms</option> 
                                <option>1600 ms</option> 
                            </select>
                        </div>
                        
                        <div class="panel panel-danger">
                          <div class="panel-heading">
                            <h3 class="panel-title">Suche</h3>
 
                          </div> 
                          <div class="panel-body" data-name="search"></div> 
                        </div> 
                        
                        <div class="panel panel-danger">
                          <div class="panel-heading">
                            <h3 class="panel-title">E-Mails</h3>
                          </div>
                          <div class="panel-body" data-name="email"></div>
                        </div>
                    
                      </fieldset>
                      
                    </form>
                </div>
            </div>
          
        <hr>
        <footer>
            
        </footer>

    </div> <!-- /container -->

    <script src="../../build/klaster.dev.js"></script>

        delay : 2000, //delay to call sync
        model : {
          event : {
