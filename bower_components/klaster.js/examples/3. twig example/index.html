<!doctype html>
<html lang="en" data-framework="javascript">
    <head>
        <meta charset="utf-8">
        <title>klaster.js â€¢ TodoMVC</title>
        <link rel="stylesheet" href="bower_components/todomvc-common/base.css">
    </head>
    <body>
        <section id="todoapp" data-defaultvalues="model">
            <header id="header">
                <h1>todos</h1>
                <input id="new-todo" name="todo" data-omit="true" data-on="keyup" placeholder="What needs to be done?" autofocus>
            </header>
            <section id="main">
                <input id="toggle-all" data-name="toggle-all" data-on="click" data-omit="true" type="checkbox"/>
                <label for="toggle-all">Mark all as complete</label>
                <ul id="todo-list" class="todolist All" data-name="todos" data-view="foreach->todoliste2">

                </ul> 
            </section>
            <footer id="footer">
                <span id="todo-count" data-name="todos" data-view="length"></span>
                <ul id="filters">
                    <li>
                        <a href="#/" class="selected" data-name="toggle" data-on="click" data-value="">All</a>
                    </li>
                    <li>
                        <a href="#/active" data-name="toggle" data-on="click" data-value="!item.completed">Active</a>
                    </li>
                    <li>
                        <a href="#/completed" data-name="toggle" data-on="click" data-value="item.completed">Completed</a>
                    </li>
                </ul>
                <div data-name="todos" data-view="clearbutton" data-filter="this.activeTodoExist(item)">
                </div>
            </footer>
        </section>
        
        <footer id="info">
            <p>Double-click to edit a todo</p>
            <p>Created by <a href="https://github.com/kindziora">Alexander Kindziora</a></p>
            <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
        </footer>
        
        <script src="bower_components/jquery/dist/jquery.min.js"></script>
        <script src="bower_components/todomvc-common/base.js"></script>
        <script src="bower_components/twig.js/twig.js"></script>
        <script src="../../build/klaster.dev.js"></script>
        <script src="js/twigInterface.js"></script>
    </body>
</html>
